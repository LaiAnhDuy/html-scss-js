<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <img src="./images/menu.png" />
      <p>Foculty</p>
      <div class="icon"></div>
    </div>
    <div class="home">
      <div class="nav">
        <p class="card">Home</p>
        <img src="./images/right-arrow.png" />
        <p class="card">Catalog</p>
        <img src="./images/right-arrow.png" />
        <p>Cotton sweatshirt</p>
      </div>
      <div class="content">
        <div class="list-item"></div>
        <div class="item">
          <img src="./images//image19.png" class="image" />
        </div>
        <div class="description">
          <div class="new">New!</div>
          <div class="shirt-name">
            <p>Cotton sweatshirt</p>
            <p>$1,299</p>
          </div>
          <p id="code">107293</p>
          <p>Relaxed fit</p>
          <p>Crew neck</p>
          <p>Drop shoulder sleeves</p>
          <p>Elasticated neckline, hemline and cuffs</p>
          <p>Made in Russia</p>
          <p>Size</p>
          <div class="list-size"></div>
          <button class="add-cart">Add to Cart</button>
          <div class="add-wishlist">
            <img src="./images/heart.png" />
            <p>Add to Wishlist</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
